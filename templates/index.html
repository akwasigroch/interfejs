{% extends "base.html" %}
{% block content %}
<div class="containter">
    <div class="row justify-content-center vh-100">
        <div class="col-sm-5 col-md-7 col-lg-3 my-auto border shadow rounded p-4">
            <form action="/form" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="obraz" class="form-label">Select image</label>
                    <input type="file" id="obraz" class="form-control" name="image" accept="image/*">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
